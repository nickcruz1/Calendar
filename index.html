<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="index.css">
</head>
<body onload = "calendarDay()">
  <div class="container-fluid" style="background-color: gray;">
    <div class="row">
      
    <!-- Calendar Title -->
    <h2 class="text-center text-primary fs-3 pt-2 pb-2 bg-light">Calendar</h2>

 <!-- Sidebar -->
  <div class="col-lg-1 col-12 border border-dark mx-2">
  <h2 class="text-center text-primary fw-bold m-auto pt-2 pb-2" style="border-bottom: 1px solid black;">Months</h2>
    
   <div class="d-flex justify-content-center flex-wrap pt-2">
      <a onclick="changetoJan()" id="sideJan" class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">January</a>
     <a onclick="changetoFeb()" class="sidebarMonth col-lg-12 col-4 text-center mb-2"  href="#">February</a>
    <a onclick="changetoMar()" class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">March</a>
     <a onclick="changetoApr()" class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">April</a>
    <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">May</a>
     <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">June</a>
    <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">July</a>
     <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">August</a>
  <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">September</a>
    <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">October</a>
    <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">November</a>
    <a class="sidebarMonth col-lg-12 col-4 text-center mb-2" href="#">December</a>
    </div>
   
  </div>
      
      <!-- July Month -->
  <div class="col-lg-10 col-12">
<div id="july" class="month july">      
  <ul>
    <li onclick="prevMonth()" class="prev">&#10094;</li>
    <li onclick="nextMonth()" class="next">&#10095;</li>
    <li id="monthTitleJuly">
      <span style="font-size:18px">July: 2022</span>
    </li>
  </ul>
</div>

</html>
